@(invitee: Invitee, leaders: List[Leader])

<!DOCTYPE html>

<html>
  <head>
    <title>Edit Invitee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
    	  $("#gid").val(@invitee.gid);
        $("#ceremony").val(@invitee.ceremony);
        $("#reception").val(@invitee.reception);
        $("#meal").val(@invitee.meal);
        
        function submit() {
          var id = $("#id").val();
          var gid = $("#gid").val();
          var name = $("#name").val();
          var ceremony = $("#ceremony").val();
          var reception = $("#reception").val();
          var tnum = $("tnum").val();
          var meal = $("meal").val();
          var data = {
            id : id,
            gid : gid,
            name : name,
            ceremony : ceremony,
            reception : reception,
            tnum : tnum,
            meal : meal
          }
          $.ajax({
            type    :   'POST',
            datatype:   'html',
            url     :   '/invitee/edit',
            data    :   data,    
            success :   function(d) {
          	  $("#info").html(d);
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <h3>Edit Invitee</h3>
    <div>
      <input type="hidden" id="id" value="@invitee.id">
      <label>Name:</label>
      <input type="text" id="name" value="@invitee.name">
      <br/>
      <label>Group:</label>
      <select id="gid">
        @leaders.map { entry =>
          <option value="@entry.id">@entry.name</option>
        }
      </select>
      <br/>
      <label>Ceremony:</label>
      <select id="ceremony">
        <option value="0">Not Invited</option>
        <option value="1">Invited</option>
        <option value="2">Not Going</option>
        <option value="3">Going</option>
      </select>
      <br/>
      <label>Reception:</label>
      <select id="reception">
        <option value="0">Not Invited</option>
        <option value="1">Invited</option>
        <option value="2">Not Going</option>
        <option value="3">Going</option>
      </select>
      <br/>
      <label>Table Number:</label>
      <input type="text" id="tnum" value="@invitee.tnum">
      <br/>
      <label>Meal Preference:</label>
      <select id="meal">
        <option value="0">Not Selected</option>
        <option value="1">Filet Mignon</option>
        <option value="2">Salmon</option>
        <option value="3">Vegetarian</option>
        <option value="4">Kids Meal</option>
      </select>
      <br/>
      <input type="button" id="submit" value="Submit">  
    </div>
  </body>
</html>
